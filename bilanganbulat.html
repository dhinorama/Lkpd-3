<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bilangan = 1234567
        let jutaan = Math.floor (bilangan / 1000000);
        let ratusanribu = parseInt (bilangan /100000 % 10)
        let puluhanribu = parseInt (bilangan / 10000 % 10)
        let ribuan = parseInt (bilangan / 1000 % 10);
        let ratusan = parseInt (bilangan / 100 % 10);
        let puluhan = parseInt (bilangan / 10 % 10);
        let satuan = parseInt (bilangan % 10);
        console.log (jutaan + " jutaan", ratusanribu + " ratusan ribu", puluhanribu + " puluhan ribu", ribuan +" ribuan" , ratusan + " ratusan", puluhan + " puluhan", satuan + " satuan")
        document.write (jutaan + " jutaan </br>", ratusanribu + " ratusan ribu </br>", puluhanribu + " puluhan ribu </br>", ribuan +" ribuan </br>" , ratusan + " ratusan </br>", puluhan + " puluhan </br>", satuan + " satuan")
    </script>
</body>
</html>
