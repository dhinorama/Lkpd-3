<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
         let Fahrenheit = 39;
        let Celcius = parseInt ((Fahrenheit - 32) * 5/9);

        if (Celcius >= 300){
            console.log ('Panas' + Celcius)
        } else if (Celcius <= 250){
            console.log ('Dingin' + Celcius)
        } else {
            console.log ('Normal' + Celcius)
        }
    </script>
</body>
</html>
